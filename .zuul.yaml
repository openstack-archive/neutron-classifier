- project:
    name: openstack/neutron-classifier
    check:
      jobs:
        - neutron-classifier-functional-dsvm:
            required-projects:
              - openstack/neutron
        - openstack-tox-functional-py35:
            required-projects:
              - openstack/neutron
    gate:
      jobs:
        - neutron-classifier-functional-dsvm:
            required-projects:
              - openstack/neutron
